name: "Build LaTeX PDF and Attach to Release"

permissions:
  contents: write

on:
  release:
    types: ["published"]  # Trigger only when a release is published

jobs:
  build-pdf:
    runs-on: ubuntu-22.04

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Install latexmk"
        run: sudo apt-get update && sudo apt-get install -y latexmk

      - name: "Compile LaTeX to PDF"
        run: |
          cd TværfagligtProjekt/docs
          latexmk -pdf -silent procesrapport.tex

      - name: "Attach PDF to Release"
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: TværfagligtProjekt/docs/procesrapport.pdf
          asset_name: procesrapport.pdf
          asset_content_type: application/pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}