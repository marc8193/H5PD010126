name: "Build LaTeX PDF and Attach to Release"

permissions:
  contents: write

on:
  release:
    types: ["published"]  # Trigger only on new published release

jobs:
  build-pdf:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install LaTeX
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended

      # 3. Compile LaTeX PDF (twice for TOC)
      - name: Compile LaTeX to PDF
        run: |
          cd TværfagligtProjekt/docs
          pdflatex -interaction=nonstopmode procesrapport.tex
          pdflatex -interaction=nonstopmode procesrapport.tex

      # 4. Upload PDF to release
      - name: Attach PDF to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: TværfagligtProjekt/docs/procesrapport.pdf
          asset_name: procesrapport.pdf
          asset_content_type: application/pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}